<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MTM Chart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
</head>

<body>
    <div class="container" style="position: relative;">
        <div class="row">
            <div class="col-lg-6 mb-5">
                <!-- <div id="chart"></div> -->
                <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col button">
                            <div class="row px-1 d-flex justify-content-between" style="border-bottom: 2px solid black;">
                                <div class="col-auto mx-0 px-0 d-flex justify-content-start">BankNifty : </div>
                                <!-- <div class="col-auto mx-0 px-0 d-flex justify-content-center">=</div> -->
                                <div class="col-auto mx-0 px-0 d-flex justify-content-end">123</div>
                                <!-- BankNifty = <span id="BankNifty">123</span> -->
                            </div>
                            <div class="row px-1 d-flex justify-content-between">
                                <div class="col-auto mx-0 px-0 d-flex justify-content-start">Nifty : </div>
                                <!-- <div class="col-auto mx-0 px-0 d-flex justify-content-center">=</div> -->
                                <div class="col-auto mx-0 px-0 d-flex justify-content-end">123</div>
                                <!-- Nifty = <span id="Nifty">123</span> -->
                            </div>
                        </div>
                        <div class="col px-1 d-flex align-items-center justify-content-start button">
                            live mtm = <div id="Live_MTM">39</div>
                        </div>
                        <div class="col px-1 d-flex align-items-center justify-content-start button">
                            % pnl = <div class="d-flex" id="percentage"><div id="percentage_pnl">-43</div>%</div>
                        </div>
                    </div>
                </div>
                <div class="contaniner" style="overflow: auto; height: 50vh" id="ChartDatatable_container">
                    <div class="row">
                        <div id="ChartDatatable">
                            <table id="ChartDatatable_1" class="row-border">
                                <thead>
                                    <tr>
                                        <th class="text-center">Date</th>
                                        <th class="text-center">FII Buy</th>
                                        <th class="text-center">FII Sell</th>
                                        <th class="text-center">FII Net</th>
                                        <th class="text-center">In Market</th>
                                        <th class="text-center">DII Net</th>
                                        <th class="text-center">DII Buy</th>
                                        <th class="text-center">DII Sell</th>
                                    </tr>
                                </thead>
                                <tbody id="FII/DII_Data"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container" id="popup">
                    <div class="row justify-content-center">◯</div>
                </div>
                <div class="container" id="menu">
                    <div class="row justify-content-center">◯</div>
                </div>
            </div>
            <div class="col-lg-6" id="Table_2_Column">
                <div class="contaniner" style="overflow: auto;height: 100vh;">
                    <div class="row">
                        <div id="MTMDatatable">
                            <table id="MTMDatatable_1" class="row-border">
                                <thead>
                                    <tr>
                                        <th class="text-center">BN</th>
                                        <th class="text-center">Strike</th>
                                        <th class="text-center">Op</th>
                                        <th class="text-center">Ltp</th>
                                        <th class="text-center">Net Q.</th>
                                        <th class="text-center">Avg.</th>
                                        <th class="text-center">MTM</th>
                                    </tr>
                                </thead>
                                <tbody id="MTM_Data"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Apexchart  -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Datatables -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
    <!-- Moment js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
