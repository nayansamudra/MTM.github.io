<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MTM Chart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">

</head>

<body>
    <div class="pe-5 pt-5" style="width: 100%;" id="Top_Bar">
        <div class="row justify-content-end mx-2 mb-5">
            <div class="col-auto bg-color rounded text-light p-0">
                <select class="px-0 bg-faint rounded" id="Account_option">
                    <option id="1st_dropdown_value" value="Account_no_1">Account 1</option>
                    <option id="2nd_dropdown_value" value="Account_no_2">Account 2</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container" style="position: relative;">
        <div class="row">
            <div class="col-lg-6 mb-5">
                <div id="chart"></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-auto button">
                            <div class="row px-1 d-flex justify-content-between"
                                style="border-bottom: 2px solid black;">
                                <div class="col-auto mx-0 px-0 d-flex justify-content-start">BankNifty :&nbsp; </div>
                                <div class="col-auto mx-0 px-0 d-flex justify-content-end" id="BankNifty"></div>
                            </div>
                            <div class="row px-1 d-flex justify-content-between">
                                <div class="col-auto mx-0 px-0 d-flex justify-content-start">Nifty :&nbsp; </div>
                                <div class="col-auto mx-0 px-0 d-flex justify-content-end" id="Nifty"></div>
                            </div>
                        </div>
                        <div class="col-auto px-1 d-flex align-items-center justify-content-start button">
                            &nbsp;live mtm = <div id="Live_MTM"></div>&nbsp;
                        </div>
                        <div class="col-auto px-1 d-flex align-items-center justify-content-start button">
                            &nbsp;% pnl = <div class="d-flex" id="percentage">
                                <div id="percentage_pnl"></div>%&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contaniner" style="height: 50vh" id="ChartDatatable_container">
                    <div class="row justify-content-end mx-2 my-5">
                        <div class="col-auto bg-color rounded text-light p-0">
                            <select class="px-0 bg-faint rounded" id="update_option">
                                <option id="1st_dropdown_value" value="Order_Update">Order Update</option>
                                <option id="2nd_dropdown_value" value="Log_Update">Log Update</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" id="order_update" style="display: block;">
                        <div id="ChartDatatable" style="display:block;height: 50vh !important;overflow-y: auto;">
                            <table id="ChartDatatable_1" class="row-border" style="font-size:14px">
                                <thead>
                                    <tr>
                                        <th class="text-center">Strategy Name</th>
                                        <th class="text-center">Strategy Time</th>
                                        <th class="text-center">Description</th>
                                    </tr>
                                </thead>
                                <tbody id="order_updates_Data"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row" id="log_update" style="display: none">
                        select Strategy: &nbsp;&nbsp;
                        <div class="col-auto bg-color rounded text-light p-0">
                            <!-- <select class="px-0 bg-faint rounded" id="log_update_option" onmousedown="if(this.options.length>10){this.size=10;}" onchange='this.size=0;' onblur="this.size=0;"> -->
                            <select class="px-0 bg-faint rounded" id="log_update_option">

                            </select>
                        </div>
                        <div id="logDatatable" style="display:block;height: 50vh !important;overflow-y: auto;">
                            <table id="logDatatable_1" class="row-border" style="font-size:14px">
                                <thead>
                                    <tr>
                                        <th class="text-center">Strategy Time</th>
                                        <th class="text-center">Description</th>
                                    </tr>
                                </thead>
                                <tbody id="log_updates_Data"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container" id="popup">
                    <div class="row justify-content-center">◯</div>
                </div>
                <div class="container" id="menu">
                    <div class="row justify-content-center">◯</div>
                </div>
            </div>
            <div class="col-lg-6" id="Table_2_Column">
                <div class="contaniner" style="height: 100vh;">
                    <div class="row">
                        <div id="Righttable">
                            <table id="Righttable_all_position" class="row-border">
                                <thead>
                                    <tr>
                                        <th class="text-center">BN</th>
                                        <th class="text-center">Strike</th>
                                        <th class="text-center">Op</th>
                                        <th class="text-center">Ltp</th>
                                        <th class="text-center">Net Q.</th>
                                        <th class="text-center">Avg.</th>
                                        <th class="text-center">MTM</th>
                                    </tr>
                                </thead>
                                <tbody id="RightTable_Data"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Datatables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"
        defer></script>
    <!-- Moment js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" defer></script>
    <!-- Highchart -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <!-- Chart JS -->
    <!-- <script src="js/chart.min.js" defer></script> -->
    <!-- Local Javascript-->
    <script src="js/index.js" defer></script>
    <!-- <script src="js/chart.js" defer></script> -->
</body>

</html>
